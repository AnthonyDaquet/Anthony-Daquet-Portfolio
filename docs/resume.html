<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Anthony Daquet</title>
		<style>
                body, html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: hidden; /* Hide scrollbars if content fits */
					background-color: rgb(213, 5, 102);
                }

				.iframe-container {
					position: relative;
					width: 100%;
					height: 100%;
					background-color: rgb(4, 4, 75);
				}

                .iframe-container iframe {
					width: 100%;
					height: 100%;
				}

				.mobilepdf {
					background-color: rgb(255, 230, 0);
					width: 100%;
					height: 100%;
					visibility: hidden;
					position: fixed;
				}

				.mobilepdf iframe {
					width: 100%;
					height: 100%;

				}

				@media (max-width: 500px) {
					.iframe-container{
						visibility: hidden;
						position: fixed;

					}
				}
				

				@media (max-width: 500px) {
					.mobilepdf{
						position: relative!important;
						visibility: visible!important;
						background-color: rgb(84, 84, 84);
						width: 100%;
					height: 90%;
					}
				}

			
            </style>
	<link rel="icon" type="image/x-icon" href="images/favicon-01.png">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
