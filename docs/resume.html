<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Anthony Daquet</title>
		<style>
                body, html {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: hidden; /* Hide scrollbars if content fits */
					background-color: rgb(72, 0, 5);
                }

				.iframe-container {
					position: relative;
					width: 100vh;
					height: 100vh;
					padding-bottom: 100%;
					background: lightgrey;
				}

                .iframe-container iframe{
					position: absolute;
					width: 100vw;
					height: 100vh;
					margin: auto;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
				}

				.mobilepdf {
					display: none;
				}

				@media (max-width: 376px) {
					.iframe-container{
						width: 100vw;
					height: 100vh;
						display: block;
						background-color: rgb(21, 95, 84);

					}
				}
				@media (min-width: 375px) {
					.iframe-container{
						width: 100vw;
					height: 100vh;
						visibility: hidden;
						background-color: rgb(21, 95, 84);

					}
				}

				@media (min-width: 375px) {
					.mobilepdf{
						display: block;
						background-color: blueviolet;
						width: 100vw;
					height: 100vh;
					}
				}

				@media (min-width: 374px) {
					.mobilepdf{
						visibility: hidden;
						background-color: rgb(43, 162, 226);
						width: 100vw;
					height: 100vh;
					}
				}
			

			
            </style>
	<link rel="icon" type="image/x-icon" href="images/favicon-01.png">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
